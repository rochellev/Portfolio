<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rochelle's Thing</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!--the header -->
    <div class="container">
      <header class="row">
        <div class="col-md-6">
            <img src="img/profilepic.jpg" alt="profile pic" class="img-responsive">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1>Rochelle Roberts</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </header>
      <!-- middle image -->
      <section class="row">
        <div class="col-md-12">
          <img src="img/rsz_1tulip.jpg" alt="tulips" class="img-responsive">
        </div>
      </section>
      <!-- bottom featured work section -->
      <header class="row">
        <div class="col-md-12">
          <h2>Featured Work</h2>
        </div>
      </header>
      <!-- 3 sections under featured-->
      <section class="row text-center">
        <div class="col-md-4 text-uppercase">
          <img src="img/project.jpg" alt="project pic" class="img-responsive">
          <h3>Boeing Project</h3>
          <p><a href="http://github.com">Link to project</a></p>
        </div>
        <div class="col-md-4 text-uppercase">
          <img src="img/movieproj.jpg" alt="movie site" class="img-responsive">
          <h3>Movie Trailer Website</h3>
          <p><a href="https://github.com/rochellev/MovieTrailer">Link to project</a></p>
        </div>
        <div class="col-md-4 text-uppercase">
            <img src="img/puppy.jpg" alt="puppy" class="img-responsive">
            <h3>Training Pippa</h3>
            <p><a href="http://github.com">Link to project</a></p>
          </div>
      </section>
    </div>
  </body>
</html>
